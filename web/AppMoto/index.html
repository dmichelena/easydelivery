<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>App</title>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDjzEmhSjvEf09A___LMxgDhm-fL0cWacA&sensor=TRUE"></script>
    <script type="text/javascript" src="js/map.js"></script>
	<link type="text/css" rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">	
	<link type="text/css" rel="stylesheet" href="css/jquery.mobile.external-png-1.4.5.min.css">	
	<link type="text/css" rel="stylesheet" href="css/jquery.mobile.icons-1.4.5.min.css">	
	<link type="text/css" rel="stylesheet" href="css/jquery.mobile.inline-png-1.4.5.min.css">		
	<link type="text/css" rel="stylesheet" href="css/jquery.mobile.inline-svg-1.4.5.min.css">	
	<link type="text/css" rel="stylesheet" href="css/jquery.mobile.structure-1.4.5.min.css">	
	<link type="text/css" rel="stylesheet" href="css/jquery.mobile.theme-1.4.5.min.css">	
	<link type="text/css" rel="stylesheet" href="css/main.css">	
</head>
<body>
	<!--Pagina-->
	<div data-role="page" id="login" data-theme="b">
		<!--Header-->
		<div data-role="header" data-theme="b" data-position="fixed">
			<h1>Login</h1>
		</div>
		<!--Contenido-->
		<div data-role="content" data-theme="b">
			<form id="loginForm" method="POST" data-ajax="false">
				<label for="user">Usuario:</label>
				<input type="text" name="user" id="user">
				<label for="pass">Contraseña:</label>
				<input type="password" name="pass" id="pass">
                <h5 id="loginMsg"></h5>
				<input type="submit" data-role="button" value="Ingresar">
			</form>
		</div>
		<!--Footer-->
		<div data-role="footer" data-theme="b" class="ui-bar" data-position="fixed"	data-id="footer">
			<h1>EasyDelivery</h1>
		</div>
	</div>
	<!--Pagina-->
	<div data-role="page" id="pedidos" data-theme="b">
		<!--Header-->
		<div data-role="header" data-theme="b" data-position="fixed">
			<h1>Lista de pedidos</h1>
			<button data-icon="user" class="ui-btn-right cerrar">Cerrar Sesión</button>
		</div>
		<!--Contenido-->
		<div data-role="content" data-theme="b">
			<div id="listaPedidos">
			</div>
		</div>
		<!--Footer-->
		<div data-role="footer" data-theme="b" class="ui-bar" data-position="fixed"	data-id="footer">
			<h1>EasyDelivery</h1>
		</div>
	</div>
	<div data-role="page" id="detalle" data-theme="b">
		<!--Header-->
		<div data-role="header" data-theme="b" data-position="fixed">
			<a href="#pedidos" data-icon="arrow-l" class="ui-btn-left" data-transition="slide" data-direction="reverse">Atrás</a>
			<h1>Detalle de pedido</h1>
			<button data-icon="user" class="ui-btn-right cerrar">Cerrar Sesión</button>
		</div>
		<!--Contenido-->
		<div data-role="content" data-theme="b">
			<strong>N Pedido: </strong><span id="cod_pedido"></span> <br>
			<strong>Cliente: </strong><span id="usuario"></span> <br>
			<strong>Detalle: </strong><br>
			<table data-role="table" class="ui-responsive" data-theme="b">
		      <thead>
		        <tr>
		          <th>Producto</th>
		          <th>P.U. (S/.)</th>
		          <th>Cant</th>
		          <th>Subtotal</th>
		        </tr>
		      </thead>
		      <tbody id="detalleProductos">
		       </tbody>
		    </table>

			<strong>Costo de envio: </strong> S/.<span id="costo_envio"></span> <br>
			<strong>Total: </strong> S/.<span id="total"></span> <br>
		</div>
		<!--Footer-->
		<div data-role="footer" data-theme="b" class="ui-bar" data-position="fixed"	data-id="footer">
			<h1>EasyDelivery</h1>
		</div>
	</div>
    <!--Pagina-->
    <div data-role="page" id="mapa" data-theme="b">
        <!--Header-->
        <div data-role="header" data-theme="b" data-position="fixed">
            <a href="#pedidos" data-icon="arrow-l" class="ui-btn-left" data-transition="slide" data-direction="reverse">Atrás</a>
            <h1>Mapa</h1>
            <button data-icon="user" class="ui-btn-right cerrar">Cerrar Sesión</button>
        </div>
        <!--Contenido-->
        <div data-role="content" data-theme="b">
            <strong>N Perdido:</strong> <span id="pedido_mapa"></span> <br>
            <strong>Cliente:</strong> <span id="cliente_mapa"></span> <br>
            <div id="map_canvas" style="width:100%; height:400px"></div>
        </div>
        <!--Footer-->
        <div data-role="footer" data-theme="b" class="ui-bar" data-position="fixed"	data-id="footer">
            <h1>EasyDelivery</h1>
        </div>
    </div>
	
</body>
</html>
